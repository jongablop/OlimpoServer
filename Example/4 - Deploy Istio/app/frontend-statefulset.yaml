apiVersion: v1
kind: Service
metadata:
    name: frontend-svc
    labels:
        app: frontend
    namespace: app
spec:
    ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000
    type: LoadBalancer
    selector:
        app: frontend
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
   name: frontend
   namespace: app
spec:
   replicas: 3
   selector:
       matchLabels:
           app: frontend
   serviceName: "frontend-svc"
   template:
       metadata:
           name: frontend
           labels:
               app: frontend
           namespace: app
       spec:
           containers:
                - image: jongablop/flask-frontend:latest
                  name: flask-frontend
                  volumeMounts:
                  - mountPath: /code
                    name: vol
                  ports:
                  - containerPort: 5000
                  env:
                  - name: REDIS_PASSWORD
                    valueFrom:
                        secretKeyRef:
                            name: redis-app
                            key: redis-password
                  - name: MY_POD_NAME
                    valueFrom:
                        fieldRef:
                            fieldPath: metadata.name
                  livenessProbe:
                     httpGet:
                         port: 5050
                     #exec:
                     #   command:
                     #   - curl
                     #   - http://localhost:5050
                     initialDelaySeconds: 15
                     periodSeconds: 10
                - image: jongablop/flask-frontend-sidecar:latest
                  name: flask-frontend-sidecar
                  volumeMounts:
                  - mountPath: /code
                    name: test-vol
                  ports:
                  - containerPort: 5050
                  env:
                  - name: REDIS_PASSWORD
                    valueFrom:
                         secretKeyRef:
                            name: redis-app
                            key: redis-password
                  - name: MY_POD_NAME
                    valueFrom:
                        fieldRef:
                            fieldPath: metadata.name
                  livenessProbe:
                     httpGet:
                         port: 5050
                     #exec:
                     #   command:
                     #   - curl
                     #   - http://localhost:5050
                     initialDelaySeconds: 15
                     periodSeconds: 10
           nodeSelector:                
               arch: amd
           volumes:
              - name: vol
                configMap:
                    name: flask
                    items:
                       - key: app.py
                         path: app.py
              - name: test-vol
                configMap:
                    name: flask-test
                    items:
                       - key: test.py
                         path: test.py
           terminationGracePeriodSeconds: 0
